<script type="text/javascript">
$(document).ready(function () {
    var carsDataSource = 
              new kendo.data.DataSource({
        data: cars,
        sort: { field: "model", dir: "asc" }  
    });
    carsDataSource.read();

    $("#carGrid").kendoGrid({
        dataSource: carsDataSource,
        columns: [
            { field: "year", title: "Year" }
            ,{ field: "make", title: "Make" }
            ,{ field: "model", title: "Model" }
        ]
        , editable:  true 
        , scrollable: false
        , pageable: false
        , sortable: true
        , filterable: true
    });
});
</script>
