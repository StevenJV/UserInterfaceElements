<!Doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Grid</title>
    <link rel="stylesheet" type="text/css" href="default.css">
    <link rel="stylesheet" type="text/css" href="content/kendo.common.min.css">
    <link rel="stylesheet" type="text/css" href="content/kendo.Metro.min.css">
    <script type="text/javascript" src="scripts/jquery.min.js"></script>
    <script type="text/javascript" src="scripts/kendo.web.min.js"></script>
    <script type="text/javascript" src="data.js"></script>

    <script type="text/javascript">
        $(document).ready(function () {

            var carsDataSource = new kendo.data.DataSource({
                data: cars,
                //pageSize: 10,  //if grid not pagable, and qty>pageSize, remaining items don't display. 
                sort: { field: "model", dir: "asc" }  // default sort
            });
            carsDataSource.read();

            $("#carGrid").kendoGrid({
                dataSource: carsDataSource,
                columns: [
                    { field: "year", title: "Year" }
                    ,{ field: "make", title: "Make" }
                    ,{ field: "model", title: "Model" }
                    , { command: ["destroy"] }
                    //, { command: ["edit", "destroy"] }
                ]
                , editable: true // "inline"
                , scrollable: false
                , pageable: false
                , sortable: true
                // ,groupable: true
                // ,filterable: true
            });


        });

        </script>

</head>
<body>
    <div id="page" class="k-content">
    <hr /><p>[<a href="default.html">home</a>]</p><hr />
    <h1>Grid</h1>
    <div id="carGrid">
    </div>
</div>
</body>
