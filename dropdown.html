<!Doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Introduction To Kendo UI</title>

    <link rel="stylesheet" type="text/css" href="default.css">
    <link rel="stylesheet" type="text/css" href="content/kendo.common.min.css">
    <link rel="stylesheet" type="text/css" href="content/kendo.Metro.min.css">
    <script type="text/javascript" src="scripts/jquery.min.js"></script>
    <script type="text/javascript" src="scripts/kendo.web.min.js"></script>
    <script type="text/javascript" src="data.js"></script>

    <script type="text/javascript">
        $(document).ready(function () {


            var makeList = new kendo.data.DataSource({
                data: makes,
                columns: { field: "make"}
            });
            makeList.read();            
            $("#makePicker").kendoDropDownList({
                        dataTextField: "make",
                        dataValueField: "make",
                        dataSource: makeList,
                        index: 0,
                        change: onMakeChange
                    });

            kendo.init($("#page"));
        });

        function onMakeChange(e) { 
            var modelList = new kendo.data.DataSource({
                data: cars,
                columns: { field: "model"}
            });
            modelList.read();

        };

    </script>
</head>
<body>
<div id="page" class="k-content">
    <hr /><p>[<a href="default.html">home</a>]</p><hr />
    <h1>Kendo UI Samples</h1>
    <table>
    <tr>
        <td>make</td>
        <td><input id="makePicker" data-role="dropdownlist"></td>
    </tr>
    <tr>
        <td>model</td>
        <tr><input id="modelPicker" data-role="dropdownlist"></td>
    </tr>
    <tr>
        <td>color</td>
        <tr><input id="colorPicker" data-role="dropdownlist"></td>
    </tr>
    </table>

</div>
</body>
<html>
