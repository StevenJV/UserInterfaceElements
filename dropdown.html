<!Doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Introduction To Kendo UI</title>

    <link rel="stylesheet" type="text/css" href="default.css">
    <link rel="stylesheet" type="text/css" href="content/kendo.common.min.css">
    <link rel="stylesheet" type="text/css" href="content/kendo.Metro.min.css">
    <script type="text/javascript" src="scripts/jquery.min.js"></script>
    <script type="text/javascript" src="scripts/kendo.web.min.js"></script>
    <script type="text/javascript" src="data.js"></script>

    <script type="text/javascript">
        $(document).ready(function () {

            function onMakeSelect(e) {
                $("#YourChoice").text("Please choose a vehicle model.");
                var dataItem = this.dataItem(e.item.index());
                $("#ModelLabel").text(dataItem.text);
                var dsMake = $('#modelPicker').data("kendoDropDownList");
                dsMake.setDataSource(eval(dataItem.text + "Models"));
                dsColor = $('#colorPicker').data("kendoDropDownList");
                dsColor.setDataSource(emptyList);
            };

            function onModelSelect(e) {
                $("#YourChoice").text("Please choose a colour.");
                var dsColor = $('#colorPicker').data("kendoDropDownList");
                dsColor.setDataSource(Colors);
            };

            function onColorSelect(e) {
                $("#YourChoice").text("Thank You.");
            };

            $("#makePicker").kendoDropDownList({
                        dataSource: makedata,                        
                        dataTextField: "text",
                        dataValueField: "value",
                        select: onMakeSelect
                    });

            $("#modelPicker").kendoDropDownList({
                        dataSource: emptyList,                        
                        dataTextField: "model",
                        dataValueField: "value",
                        select: onModelSelect
                    });


            $("#colorPicker").kendoDropDownList({
                        dataSource: emptyList,                        
                        dataTextField: "color",
                        dataValueField: "value",
                        select: onColorSelect
                    });

            kendo.init($("#page"));
        });

    </script>
</head>
<body>
<div id="page" class="k-content">
    <hr /><p>[<a href="default.html">home</a>]</p><hr />
    <h1>Kendo UI Samples</h1>
    <p><span id="YourChoice">Please choose a manufacturer.</span></p>
    <table>
    <tr>
        <td><label id="MakelLabel">Make</label></td>
        <td><input id="makePicker" data-role="dropdownlist" /></td>
    </tr>
    <tr>
        <td><label id="ModelLabel">Model</label></td>
        <td><input id="modelPicker" data-role="dropdownlist" /></td>
    </tr>
    <tr>
        <td><label id="ColorLabel">Color</label></td>
        <td><input id="colorPicker" data-role="dropdownlist" /></td>
    </tr>
    </table>
</div>
</body>
<html>
