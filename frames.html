<!Doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Frames</title>

    <link rel="stylesheet" type="text/css" href="default.css">
    <link rel="stylesheet" type="text/css" href="content/kendo.common.min.css">
    <link rel="stylesheet" type="text/css" href="content/kendo.Metro.min.css">
    <script type="text/javascript" src="scripts/jquery.min.js"></script>
    <script type="text/javascript" src="scripts/kendo.web.min.js"></script>
    <script type="text/javascript" src="data.js"></script>

    <script type="text/javascript">

        var newFrameWidth = 500;

        function addAFrame() {
            var i = document.createElement("iframe");
            i.src = "sampleframe3.html";
            i.scrolling = "auto";
            i.frameborder = "0";
            i.width = newFrameWidth + "px" ;
            newFrameWidth = newFrameWidth + 20;
            i.height = "50px";
            var d = document.getElementById("AddAFrameHere");
            d.appendChild(i);
        };

        function insertAFrame() {
            var i = document.createElement("iframe");
            i.src = "sampleframe3.html";
            i.scrolling = "auto";
            i.frameborder = "0";
            i.width = newFrameWidth + "px";
            newFrameWidth = newFrameWidth + 20;
            i.height = "50px";
            var d = document.getElementById("AddAFrameHere");
            d.insertBefore(i, d.childNodes[0]);
        };

    </script>
</head>
<body>
    <div id="page" class="k-content">
        <hr />
        <p>[<a href="default.html">home</a>]</p>
        <hr />
        <div id="AddAFrameHere">
            <p><button onclick="insertAFrame()">^  Insert a frame to the beginning of this list.</button></p>
            <p><button onclick="addAFrame()">V  Add a frame to the end of this list.</button></p>
        </div>
    </div>
</body>
<html>
